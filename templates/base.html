<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
</head>

<body>

    <header class="bg-dark d-flex justify-content-between align-items-center">
        <h1 class="p-2 d-inline text-white mb-0">Flask Feedback</h1>
        <div class="d-inline">
            {% if 'username' in session %}
            <a class="text-info mx-3" href="/logout">logout</a>
            {% else %}
            <a class="text-info " href="/login">Login</a>
            <a class="text-info mx-3" href="/register">Register</a>
            {% endif %}
        </div>
    </header>


    <div class="container" style="margin-top: 2em">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    </div>


    <div>
        {% block content %}BODY CONTENT GOES HERE{% endblock %}
    </div>

</body>

</html>
